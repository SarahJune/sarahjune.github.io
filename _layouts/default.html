---
layout: default
---

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    <meta name="keywords" content="Sarah June Fischer, ux designer, visual designer, designer, front-end developer, Seattle, freelance, writer">
    <link rel="stylesheet" href="{{site.baseurl}}/assets/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,700,300italic|Poppins:200,300,300i,700" rel='stylesheet' type='text/css'>
    <link rel="icon" href="{{site.baseurl}}/assets/img/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <script src="{{site.baseurl}}/assets/js/baguetteBox.min.js" async></script>
    <script src="{{site.baseurl}}/assets/js/gallery.js"></script>
    {% feed_meta %}
    {% seo %}
    {% include google-analytics.html %}

  <body class="wrap" id="wrap">
    <header>
      {% include sidebar.html %}
    </header>
    <main>
      <div class="wrapper">
        {{ content }}
        <p class="disclaimer">This website is powered by GitHub, Jekyll, and copious amounts of chocolate.</p>
      </div>
    </main>
    <script src="https://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script src="{{site.baseurl}}/assets/js/script.js"></script>
